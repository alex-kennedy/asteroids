<!DOCTYPE HTML>
<meta charset="utf-8" />
<html>
  <head>
    <title>Our Solar System</title>
    <script id="particleVertexShader" type="x-shader/x-vertex">
    //Vertex shader drawn from the three JS cookbook by josdirksen
    //https://github.com/josdirksen/threejs-cookbook
    precision highp float;
    precision highp int;

    attribute vec3 color;
    attribute float pSize;
    attribute float pOpacity;

    uniform float size;
    uniform float scale;

    varying vec3 vColor;
    varying float vOpacity;


    void main() {

        vColor = color;
        vOpacity = pOpacity;

        vec4 mvPosition = modelViewMatrix * vec4( position, 1.0 );
        gl_PointSize = 2.0 * pSize * size * ( scale / length( mvPosition.xyz ) );
        gl_Position = projectionMatrix * mvPosition;
    }
    </script>

    <script id="particleFragmentShader" type="x-shader/x-fragment">
    //Particle fragment shader drawn from the three JS cookbook by josdirksen
    //https://github.com/josdirksen/threejs-cookbook
    precision highp float;
    precision highp int;

    uniform vec3 psColor;
    uniform float opacity;

    varying vec3 vColor;
    varying float vOpacity;

    uniform sampler2D map;

    void main() {
        gl_FragColor = vec4( psColor, vOpacity );
        gl_FragColor = gl_FragColor * texture2D( map, vec2( gl_PointCoord.x, 1.0 - gl_PointCoord.y ) );
        gl_FragColor = gl_FragColor * vec4( vColor, 1.0 );
    }

    </script>

  </head>

</html>
